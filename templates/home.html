<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  

  <style>
   body {
      
      background-image:linear-gradient( rgba(0, 0, 0, .3), rgba(0, 0, 0, .5)), url('../static/img/back.jpeg');
      background-size: cover;
      
    
      /*
      background-image: url('{{ user_img }}');
      background-size: cover;
      background-color: aquamarine;
      */
     }
      
    label{
       color: white;
      font-size: 20px;
      text-transform: capitalize;
     }
   h2{
      color: white;
      font-size: 38px;
      margin-top: 20px;
     } 

    </style>
    
  
</head>
<body>

<div class="container">
 <!--<img src="{{ user_img }}">-->
<h2 style="text-align:center;">Car Price Prediction</h2><br>
  <form  action = "/result" method = "POST">
    
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">symboling</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder = "Range -3 to 3 " name="symboling">
        </div>
        <div class="form-group col-md-4">
          <label for="inputPassword4">normalized_losses</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder = "Range 65 to 256" name="normalized_losses">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">make</label>
            <input type="text" class="form-control" placeholder = "Range 0 to 21" id="inputPassword4" name="make">
          </div>
      </div>
      <div class="form-row">
         
         <div class="form-group col-md-4">
         
            <label for="fuel_type">fuel_type</label>
            <select class="form-control" id="fuel_type" name="fuel_type">
              <option selected>Choose...</option>
              <option value="gas">gas</option>
              <option value="diesel">diesel</option>
              
            </select>
          </div>
          
         
         <div class="form-group col-md-4">
          <label for="exampleFormControlSelect1">aspiration</label>
            <select class="form-control" id="exampleFormControlSelect1" name="aspiration">
              <option selected>Choose...</option>
              <option value="std">std</option>
              <option value="turbo">turbo</option>
              
            </select>
            
          </div>
          <div class="form-group col-md-4">
            <label for="exampleFormControlSelect1">num_of_doors</label>
            <select class="form-control" id="exampleFormControlSelect1" name="num_of_doors">
              <option selected>Choose...</option>
              <option value="two">two</option>
              <option value="four">four</option>
              
            </select>
           
          </div>
       </div>
   
       <div class="form-row">
         <div class="form-group col-md-4">
          <label for="exampleFormControlSelect1">body_style</label>
            <select class="form-control" id="exampleFormControlSelect1" name="body_style">
              <option selected>Choose...</option>
              <option value="sedan">sedan</option>
              <option value="hatchback">hatchback</option>
              <option value="wagon">wagon</option>
              <option value="hardtop">hardtop</option>
              <option value="convertible">convertible</option>
              
              
            </select>
          
         </div>
         <div class="form-group col-md-4">
          <label for="exampleFormControlSelect1">drive_wheels</label>
            <select class="form-control" id="exampleFormControlSelect1" name="drive_wheels">
              <option selected>Choose...</option>
              <option value="fwd">fwd</option>
              <option value="rwd">rwd</option>
              <option value="4wd">4wd</option>
              
              
              
            </select>
           
         </div>
         <div class="form-group col-md-4">
          <label for="exampleFormControlSelect1">engine_location</label>
            <select class="form-control" id="exampleFormControlSelect1" name="engine_location">
              <option selected>Choose...</option>
              <option value="front">front</option>
              <option value="rear">rear</option>
              
              
              
              
            </select>
            
          </div>
       </div>
       
       <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputEmail4">wheel_base</label>
            <input type="text" class="form-control" id="inputEmail4" name="wheel_base" placeholder = "Range 86 to 120">
          </div>
         <div class="form-group col-md-4">
           <label for="inputEmail4">length</label>
           <input type="text" class="form-control" id="inputEmail4" name="length" placeholder = "Range 141 to 208">
         </div>
         <div class="form-group col-md-4">
           <label for="inputPassword4">width</label>
           <input type="text" class="form-control" id="inputPassword4" name="width" placeholder = "Range 60.3 to 72.3">
         </div>
       </div>
       <div class="form-row">
         <div class="form-group col-md-4">
           <label for="inputEmail4">height</label>
           <input type="text" class="form-control" id="inputEmail4" name="height" placeholder = "Range 47 to 60">
         </div>
         <div class="form-group col-md-4">
           <label for="inputPassword4">curb_weight</label>
           <input type="text" class="form-control" id="inputPassword4" name="curb_weight" placeholder = "Range 1482 to 4066">
         </div>
         <div class="form-group col-md-4">
          <label for="exampleFormControlSelect1">engine_type</label>
            <select class="form-control" id="exampleFormControlSelect1" name="engine_type">
              <option selected>Choose...</option>
              <option value="ohc">ohc</option>
              <option value="ohcf">ohcf</option>
              <option value="ohcv">ohcv</option>
              <option value="dohc">dohc</option>
              <option value="l">l</option>
              <option value="rotor">rotor</option>
              <option value="dohcv">dohcv</option>
              
              
            </select>
           
          </div>
       </div>
       <div class="form-row">
         <div class="form-group col-md-4">
          <label for="exampleFormControlSelect1">num_of_cylinders</label>
            <select class="form-control" id="exampleFormControlSelect1" name="num_of_cylinders">
              <option selected>Choose...</option>
              <option value="four">four</option>
              <option value="six">six</option>
              <option value="five">five</option>
              <option value="eight">eight</option>
              <option value="two">two</option>
              <option value="three">three</option>
              <option value="twelve">twelve</option>
              
              
            </select>
          
         </div>
         <div class="form-group col-md-4">
            <label for="inputEmail4">engine_size</label>
            <input type="text" class="form-control" id="inputEmail4" name="engine_size" placeholder = "Range 61 to 326">
          </div>
         <div class="form-group col-md-4">
           <label for="inputPassword4">fuel_system</label>
           <input type="text" class="form-control" id="inputPassword4" name="fuel_system" placeholder = "Range 1 to 8">
         </div>
       </div>
       <div class="form-row">
       <div class="form-group col-md-4">
         <label for="inputPassword4">bore</label>
         <input type="text" class="form-control" id="inputPassword4" name="bore" placeholder = "Range 2 to 4">
       </div>
       <div class="form-group col-md-4">
        <label for="inputPassword4">stroke</label>
        <input type="text" class="form-control" id="inputPassword4" name="stroke" placeholder = "Range 2 to 5">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">compression_ratio</label>
        <input type="text" class="form-control" id="inputPassword4" name="compression_ratio" placeholder = "Range 7 to 23">
      </div>
       </div>

       <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputPassword4">horsepower</label>
          <input type="text" class="form-control" id="inputPassword4" name="horsepower" placeholder = "Range 48 to 288">
        </div>
        <div class="form-group col-md-4">
         <label for="inputPassword4">peak_rpm</label>
         <input type="text" class="form-control" id="inputPassword4" name="peak_rpm" placeholder = "Range 4150 to 6600">
       </div>
       <div class="form-group col-md-4">
         <label for="inputPassword4">city_mpg</label>
         <input type="text" class="form-control" id="inputPassword4" name="city_mpg" placeholder = "Range 13 to 49">
       </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputPassword4">highway_mpg</label>
              <input type="text" class="form-control" id="inputPassword4" name="highway_mpg" placeholder = "Range 16 to 54">
            </div>
           
            </div>
    
 
    
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
